<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The AKRON Company</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Times New Roman", Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      text-align: center;
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: clamp(18px, 4vw, 36px);
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .timer {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .segment {
      min-width: 72px;
      padding: 14px 18px;
      border-radius: 8px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 2px 8px rgba(255,255,255,0.02) inset;
    }

    .value {
      font-size: clamp(20px, 6vw, 56px);
      font-weight: 700;
      line-height: 1;
    }

    .label {
      margin-top: 6px;
      font-size: clamp(10px, 2.8vw, 14px);
      text-transform: uppercase;
      opacity: 0.85;
      letter-spacing: 0.08em;
    }

    /* Small accessibility hint */
    .note {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-live="polite" aria-label="Countdown to October 31">
      <img src="AKRON Logo.png" alt="AKRON Logo" class="header-img" />

      <div class="timer" id="timer" aria-hidden="false">
        <div class="segment" aria-hidden="true">
          <div class="value" id="days">0</div>
          <div class="label">Days</div>
        </div>
        <div class="segment" aria-hidden="true">
          <div class="value" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="segment" aria-hidden="true">
          <div class="value" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="segment" aria-hidden="true">
          <div class="value" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <div class="note" id="note">
        Times are changing soon.
      </div>
    </div>
  </div>

  <script>
    // Returns a target Date object for Oct 31 at 00:00:00 local time.
    function getNextOct31Midnight() {
      const now = new Date();
      const year = now.getFullYear();
      // Note: months are 0-indexed in JS Date (Oct = 9)
      let target = new Date(year, 9, 31, 0, 0, 0, 0);

      // If we've already passed or are exactly at Oct 31 00:00 this year, use next year
      if (now >= target) {
        target = new Date(year + 1, 9, 31, 0, 0, 0, 0);
      }
      return target;
    }

    // Pad numbers to at least 2 digits
    function pad(v) {
      return String(v).padStart(2, '0');
    }

    // Update DOM with remaining time
    function updateCountdown() {
      const now = new Date();
      const diff = target - now; // milliseconds

      if (diff <= 0) {
        // Reached target — show zeros and stop timer
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        clearInterval(intervalId);
        // Optionally update heading
        document.querySelector('h1').textContent = 'It is October 31 — Midnight!';
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const hours = totalHours % 24;
      const days = Math.floor(totalHours / 24);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    // Initialize
    const target = getNextOct31Midnight();
    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
