<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the party has started</title>
  <style>
	@font-face {
		font-family: 'whtrbt';
		src: url('fonts/whiterabbit.ttf') format('truetype');
		font-weight: normal;
		font-style: normal;
	}
	
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 90vw;
      max-height: 70vh;
      height: auto;
      width: auto;
    }

    .button-link {
      margin-top: 24px;
      text-decoration: none;
    }

    .button {
	  font-family: 'whtrbt', sans-serif;
      background-color: white;
      color: black;
      padding: 16px 36px;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }
	
  </style>
</head>
<body>
  <div class="container">
    <img src="welcome.png" alt="Centered image" />

    <a href="timefault.html" class="button-link">
      <div class="button">JOIN THE PARTY</div>
    </a>
  </div>
</body>
</html>
